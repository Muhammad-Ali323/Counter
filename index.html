<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="counter">
            <form>
                <div class="display">
                <input type="text" name="display" value="0">
                </div>
                <div id="one">
                <input type="button" value="Reset" class="reset" onclick="display.value= 0">
                </div>
                <div id="btn">
                <input type="button" value="Increase" class="btn1" onclick="display.value++">
                <input type="button" value="Decrease" class="btn1" onclick="display.value--">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
